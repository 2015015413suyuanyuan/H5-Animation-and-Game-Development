<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 案例</title>
    <script>
        //window.addEventListener('load',eventWindowLoaded,false);JS事件流
        //function eventWindowLoaded(){
        //    canvasApp();
        //}
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
          var theCanvas = document.getElementById('canvas');
          var context = theCanvas.getContext('2d');
          context.lineWidth=5;
          context.strokeStyle='blue';

          context.save();
          context.beginPath();
          context.arc(100,100,50,Math.PI/2,0);
          context.stroke();
          context.restore();

          context.save();
          context.strokeStyle='#ff00ff';
          context.beginPath();
         context.moveTo(100, 200);
            context.arcTo(300, 200, 300, 300, 100);
            context.stroke();
            //context.fill();
            context.closePath();
            context.restore();

        }
    </script>
</head>
<body>
   <div>
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
   </div> 
</body>
</html>
