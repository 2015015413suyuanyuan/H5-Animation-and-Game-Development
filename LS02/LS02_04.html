<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 案例</title>
    <script>
        //window.addEventListener('load',eventWindowLoaded,false);JS事件流
        //function eventWindowLoaded(){
        //    canvasApp();
        //}
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }
        function drawLine(ctx){
          ctx.save();
          ctx.beginPath();
          ctx.lineWidth=5;
          ctx.lineCap='round';
          ctx.lineJoin='miter';
          ctx.strokeStyle='orange';
          ctx.fillStyle='black';

          ctx.moveTo(10,10);
          ctx.lineTo(200,10);
          ctx.lineTo(200,120);
           ctx.closePath();
          ctx.stroke();
         
         // ctx.fill();
          ctx.restore();

          ctx.save();
          ctx.strokeStyle='green';
          ctx.lineCap='round';
          ctx.lineWidth=10;
          ctx.beginPath();
          ctx.moveTo(10,200);
          ctx.lineTo(200,200);
          ctx.lineTo(200,300);

          ctx.stroke();
          ctx.restore();
        }
    </script>
</head>
<body>
   <div>
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
   </div> 
</body>
</html>
