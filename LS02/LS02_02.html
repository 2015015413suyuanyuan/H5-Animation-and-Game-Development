<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 案例</title>
    <script src="LS02.js"></script>
    <script>
       
        window.onload=function(){
            canvasApp();
        }
        //如何绘制三角形
        function drawTriangle(ctx){
               ctx.triangle(10,210,100,20,10,300);
        }
        
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context=theCanvas.getContext('2d');
            drawTriangle(context);
           //绘制二次曲线
           context.moveTo(0,0);
           context.strokeStyle='blue';
           context.lineWidth=10;
           context.moveTo(0,0);
           context.quadraticCurveTo(100, 200, 300, 400);
           context.stroke();
           
           //绘制贝塞尔曲线
           context.beginPath();
           context.moveTo(0,0);
           context.strokeStyle='red';
           context.bezierCurveTo(10, 10, 200, 200, 100, 200);
           context.stroke();
            

           var ctx=theCanvas.getContext('2d');
           //绘制椭圆相关
           ctx.setLineDash([]);
           ctx.beginPath();
           ctx.ellipse(200, 200, 50, 75, 45 * Math.PI/180, 0, 2 * Math.PI); //倾斜45°角
           ctx.stroke();
           ctx.stroke();
            

           
           
        }
        
    </script>
</head>
<body>
   <div>
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
   </div> 
</body>
</html>
