<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 文本</title>
    <script>
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
        var theCanvas = document.getElementById('canvas');
        var context = theCanvas.getContext('2d');
       // context.font = 'bold 80px Arial';
        context.fillStyle='red';
        context.strokeStyle='yellow';
       // context.fillText('text',100,100);
       // context.fillText('text',100,200,100);
       // context.strokeText('text',100,100);
        //context.strokeText('text',100,200,100);
        context.textAlign='center';
        context.fillText('text',200,100);
        context.textAlign='left';
        context.fillText('text',200,200);

        context.textAlign='right';
        context.fillText('text',200,300);

        context.beginPath();
        context.moveTo(200,0);
        context.lineTo(200,500);
        context.stroke();

        context.textBaseline='bottom';
        context.fillText('hello',200,400);
        context.beginPath();
        context.moveTo(0,400);
        context.lineTo(500,400);
        context.stroke();
        }
    </script>
</head>
<body>
   <div>
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
   </div> 
</body>
</html>
