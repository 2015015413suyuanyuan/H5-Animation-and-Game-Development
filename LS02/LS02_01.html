<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 案例</title>
    <script>
        //window.addEventListener('load',eventWindowLoaded,false);JS事件流
        //function eventWindowLoaded(){
        //    canvasApp();
        //}
        window.onload=function(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context=theCanvas.getContext('2d');

           //arc
            context.strokeStyle='blue';
            context.save();
            context.beginPath();
            context.arc(100,100,60,Math.PI,Math.PI*(3/2));
            context.stroke();
            context.beginPath();
            context.strokeStyle='red';
            context.arc(100,100,60,0,Math.PI*(1/2),false);
            context.stroke();

            //arcTo
            context.beginPath();
            context.strokeStyle='green';
            context.moveTo(500,500);
            context.arcTo(30, 20, 30, 30, 100);
            context.stroke();
            
            
        }
    </script>
</head>
<body>
   <div>
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
   </div> 
</body>
</html>
